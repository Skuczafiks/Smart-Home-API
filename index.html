<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home API</title>
    <script
      src="https://kit.fontawesome.com/56ceb3d970.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="draggable.js"></script>
    <script src="resize.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="items-container">
        <div class="items item-bulb">
          <h6>Light bulb</h6>
          <i class="fas fa-lightbulb"></i>
          <div class="slider-button"></div>
          <h6 class="connection">status:</h6>
        </div>
        <div class="items item-outlet">
          <h6>Outlet</h6>
          <i class="fas fa-plug"></i>
          <div class="slider-button"></div>
          <h6 class="connection">status:</h6>
        </div>
        <div class="items item-sensor">
          <h6>Temperature</h6>
          <i class="fas fa-temperature-high"></i>
          <div class="slider-button"></div>
          <h6 class="connection">status:</h6>
        </div>
      </div>

      <div class="house-box">
        <div class="house-body item">
          <div class="text">
            <h1>Smart House</h1>
          </div>
          <div class="device-menu draggable">
            <div class="device-item-screen resizable">
              <button class="btn">x</button>
              <div class="status-window">
                <h4>Connection status:</h4>
                <h1 class="connection">---</h1>
              </div>
              <div class="status-window">
                <h4>Light bulb</h4>
                <h1>on</h1>
              </div>
              <div class="status-window item">
                <h4>Brightness:</h4>
                <h1 class="brightness-data">---</h1>
              </div>
              <div class="item status-window">
                <h4>Color:</h4>
                <h1 class="color-data">---</h1>
              </div>
            </div>
            <div class="device-item-screen resizable">
              <button class="btn">x</button>
              <div class="status-window">
                <h4>Connection status:</h4>
                <h1 class="connection"></h1>
              </div>
              <div class="status-window">
                <h4>Outlet</h4>
                <h1>on</h1>
              </div>
              <div class="item status-window">
                <h4>Power Consumption:</h4>
                <h1 class="power-data">---</h1>
              </div>
            </div>
            <div class="device-item-screen resizable">
              <button class="btn"><strong>x</strong></button>
              <div class="status-window">
                <h4>Connection status:</h4>
                <h1 class="connection">---</h1>
              </div>
              <div class="status-window">
                <h4>Temperature Sensor</h4>
                <h1>on</h1>
              </div>
              <div class="status-window">
                <h4>Temperature:</h4>
                <h1 class="temp-data">---</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
